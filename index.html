<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Effect in Css</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 data-text="Cods To Learn Web Design">Cods To Learn Web Design</h2>
    <script>
      let heading = document.querySelector('h2').innerText.length;
      document.documentElement.style.setProperty('--character', heading);
    </script>
  </body>
</html>
